<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Стили для кнопок */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }

        .cssbuttons-io-button {
            position: relative;
            z-index: 1;
            color: white;
            font-family: inherit;
            padding: 0.35em 1.2em;
            font-size: 17px;
            font-weight: 500;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            overflow: hidden;
            height: 2.8em;
            cursor: pointer;
            background: transparent;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .cssbuttons-io-button:hover {
            opacity: 1 !important;
        }

        .cssbuttons-io-button .icon {
            background: white;
            position: absolute;
            right: 0.3em;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
        }

        .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
        }

        .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
        }

        .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
        }

        /* Стили для кнопок с цветами */
        .red { background: #d9534f; box-shadow: inset 0 0 1.6em -0.6em #a94442; }
        .red .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em #a94442; }
        .red .icon svg { color: #a94442; }

        .dark-purple { background: #6a0dad; box-shadow: inset 0 0 1.6em -0.6em #4b0082; }
        .dark-purple .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em #4b0082; }
        .dark-purple .icon svg { color: #4b0082; }

        .blue { background: #007bff; box-shadow: inset 0 0 1.6em -0.6em #0056b3; }
        .blue .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em #0056b3; }
        .blue .icon svg { color: #0056b3; }

        .light-blue { background: #5bc0de; box-shadow: inset 0 0 1.6em -0.6em #31b0d5; }
        .light-blue .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em #31b0d5; }
        .light-blue .icon svg { color: #31b0d5; }

        .gray { background: #6c757d; box-shadow: inset 0 0 1.6em -0.6em #545b62; }
        .gray .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em #545b62; }
        .gray .icon svg { color: #545b62; }

        .brown { background: #8b4513; box-shadow: inset 0 0 1.6em -0.6em #5a2c0d; }
        .brown .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em #5a2c0d; }
        .brown .icon svg { color: #5a2c0d; }

        /* Стили для блока новостей */
        .news-text {
            width: 100%;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #333;
            padding: 1em;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            position: relative;
        }

        .news-text img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        /* Блок переключения языка */
        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            border: none;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .lang-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="news-text">
        <img src="/newspic.png" alt="Новости">
        <pre id="news-text">Загрузка новостей...</pre>
    </div>

    <script>
        function parseMarkdown(text) {
            // Жирный текст **текст**
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Курсив *текст*
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Markdown-ссылки [Текст](ссылка)
            text = text.replace(/\[([^\]]+)]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            // Обычные ссылки (если просто написаны в тексте)
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            return text;
        }

        fetch('/news.txt?' + new Date().getTime())
            .then(response => response.text())
            .then(data => {
                const formattedText = parseMarkdown(data);
                document.getElementById('news-text').innerHTML = formattedText;
            })
            .catch(error => {
                console.error('Ошибка загрузки новости:', error);
                document.getElementById('news-text').textContent = 'Не удалось загрузить новости.';
            });
    </script>

    <!-- Блок переключения языка -->
    <div class="language-switcher">
        <button class="lang-btn" onclick="window.location.href='https://web.triworld.xyz'">Русский</button>
        <button class="lang-btn" onclick="window.location.href='https://web.triworld.xyz/de'">Deutsch</button>
    </div>

<script>
    function setLanguage(lang) {
        localStorage.setItem('preferredLanguage', lang);
        if (lang === 'ru') {
            window.location.href = 'https://web.triworld.xyz';
        } else if (lang === 'de') {
            window.location.href = 'https://web.triworld.xyz/de';
        }
    }

    // Проверяем, есть ли сохранённый язык при загрузке
    document.addEventListener("DOMContentLoaded", function () {
        const savedLanguage = localStorage.getItem('preferredLanguage');
        const currentURL = window.location.href;

        if (savedLanguage === 'de' && !currentURL.includes('/de')) {
            window.location.href = 'https://web.triworld.xyz/de';
        } else if (savedLanguage === 'ru' && currentURL.includes('/de')) {
            window.location.href = 'https://web.triworld.xyz';
        }
    });
</script>
