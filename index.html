<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Верхняя полоска */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
        }

        .top-bar .username {
            font-size: 18px;
        }

        .top-bar button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        /* Стили для попапов */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .popup input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        .popup button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Верхняя полоска -->
    <div class="top-bar">
        <div class="username">Гость</div>
        <button onclick="showLogin()">Войти</button>
    </div>

    <!-- Попап входа -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="loginPopup">
        <h2>Вход</h2>
        <input type="text" id="loginUser" placeholder="Имя пользователя">
        <input type="password" id="loginPass" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
    </div>

    <!-- Попап регистрации -->
    <div class="popup" id="registerPopup">
        <h2>Регистрация</h2>
        <input type="text" id="regUser" placeholder="Имя пользователя">
        <input type="password" id="regPass" placeholder="Пароль">
        <input type="password" id="regPassRepeat" placeholder="Повторите пароль">
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <script>
        // Функции для открытия/закрытия попапов
        function showLogin() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loginPopup').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('loginPopup').style.display = 'none';
            document.getElementById('registerPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loginPopup').style.display = 'none';
            document.getElementById('registerPopup').style.display = 'none';
        }

        // Функция хеширования пароля
        async function sha256(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Функция регистрации
        async function register() {
            let user = document.getElementById('regUser').value;
            let pass = document.getElementById('regPass').value;
            let passRepeat = document.getElementById('regPassRepeat').value;

            if (pass !== passRepeat) {
                alert("Пароли не совпадают!");
                return;
            }

            let hashedPass = await sha256(pass);
            localStorage.setItem(user, hashedPass);
            alert("Регистрация успешна! Теперь войдите.");
            closePopup();
        }

        // Функция входа
        async function login() {
            let user = document.getElementById('loginUser').value;
            let pass = document.getElementById('loginPass').value;
            let hashedPass = await sha256(pass);

            if (localStorage.getItem(user) === hashedPass) {
                document.querySelector('.username').textContent = user;
                alert("Вход выполнен!");
                closePopup();
            } else {
                alert("Неверный логин или пароль!");
            }
        }
    </script>

</body>
</html>
