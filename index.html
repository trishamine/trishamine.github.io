<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .auth-form input {
            padding: 10px;
            font-size: 16px;
        }

        .auth-form button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .cssbuttons-io-button {
            color: white;
            font-family: inherit;
            padding: 0.35em;
            padding-left: 1.2em;
            font-size: 17px;
            font-weight: 500;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 2.8em;
            padding-right: 3.3em;
            cursor: pointer;
        }

        .cssbuttons-io-button .icon {
            background: white;
            margin-left: 1em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            right: 0.3em;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
        }

        .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
        }

        .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
        }

        .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
        }

        .red { background: #d9534f; }
        .dark-purple { background: #6a0dad; }
        .blue { background: #007bff; }
        .light-blue { background: #5bc0de; }
        .gray { background: #6c757d; }
        .brown { background: #8b4513; }
    </style>
</head>
<body>

    <div id="auth-container" class="container">
        <form class="auth-form" id="auth-form">
            <h2>Авторизация</h2>
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="button" onclick="login()">Войти</button>
            <button type="button" onclick="register()">Регистрация</button>
        </form>
    </div>

    <div id="main-content" class="hidden">
        <h2>Добро пожаловать!</h2>
        <button onclick="logout()">Выйти</button>

        <div class="buttons">
            <button class="cssbuttons-io-button red" onclick="window.open('https://trishamine.github.io/tytsub.html', '_blank')">
                Ютуб
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 17L14 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </button>

            <button class="cssbuttons-io-button dark-purple" onclick="window.open('https://trishamine.github.io/tttsub.html', '_blank')">
                Тикток
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 17L14 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </button>

            <button class="cssbuttons-io-button blue" onclick="window.open('https://trishamine.github.io/tdssrv.html', '_blank')">
                Дискорд сервер
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 17L14 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("loggedInUser")) {
                showMainContent();
            }
        });

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                localStorage.setItem("loggedInUser", username);
                showMainContent();
            } else {
                alert("Неправильный логин или пароль");
            }
        }

        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem(username)) {
                alert("Такой пользователь уже существует!");
            } else {
                localStorage.setItem(username, password);
                alert("Регистрация успешна! Теперь войдите.");
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            document.getElementById("main-content").classList.add("hidden");
            document.getElementById("auth-container").classList.remove("hidden");
        }

        function showMainContent() {
            document.getElementById("auth-container").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
        }
    </script>

</body>
</html>
