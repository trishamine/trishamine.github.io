<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }

        .cssbuttons-io-button {
            color: white;
            font-family: inherit;
            padding: 0.35em;
            padding-left: 1.2em;
            font-size: 17px;
            font-weight: 500;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 2.8em;
            padding-right: 3.3em;
            cursor: pointer;
        }

        .cssbuttons-io-button .icon {
            background: white;
            margin-left: 1em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            right: 0.3em;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
        }

        .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
        }

        .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
        }

        .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
        }

        .news-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .news-box {
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button class="cssbuttons-io-button red" onclick="window.open('https://trishamine.github.io/tytsub.html', '_blank')">
            Ютуб
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 17L14 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </button>

        <button class="cssbuttons-io-button dark-purple" onclick="window.open('https://trishamine.github.io/tttsub.html', '_blank')">
            Тикток
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 17L14 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </button>

        <button class="cssbuttons-io-button blue" onclick="window.open('https://trishamine.github.io/tdssrv.html', '_blank')">
            Дискорд сервер
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 17L14 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </button>
    </div>

    <div class="news-container">
        <div class="news-box">
            <textarea id="news" readonly>Загрузка новостей...</textarea>
        </div>
    </div>

    <script>
        fetch('/news.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('news').textContent = data;
            })
            .catch(error => {
                document.getElementById('news').textContent = 'Ошибка загрузки новостей.';
                console.error('Ошибка загрузки файла news.txt:', error);
            });
    </script>

</body>
</html>
